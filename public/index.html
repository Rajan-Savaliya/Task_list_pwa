    <style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
.colorr {
      color:  rgb(99, 99, 99);
      background-color: #b2f7f0;
    }
    </style>

<body>
    <!-- <div class="container"> -->
        <!-- <div class="row"> -->
            <div class="col s12">
                <div id="main" class="card">  
                    <div class="card-content">
                        <span class="card-title">TAST TITLE</span>
                        <div class="row">
                            <form action="" class="task-form">
                                <div class="input-field col s12">
                                    <input type="text" name="task" id="task">
                                    <label for="task">NEW task</label>
                                </div>
                                <input type="submit" value="add task" class='btn colorr'>
                            </form>
                        </div>
                    </div>
                    <div class="card-action">
                        <div id="task-title">TASK ALL</div>
                        <div class="input-field col s12">
                            <input type="text" name="filter" id="filter">
                            <label for="filter">filter</label>
                        </div>
                        <ul class="collection"></ul>
                        <a href="#" class="clear-tasks btn black">clear task</a>

                        
                    </div>
                </div>
            </div>
        <!-- </div> -->
